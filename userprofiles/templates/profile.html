<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <form action="" method="post">
     {% csrf_token %}
     <label for="">User Name:<></label>
     <input type="text" name="uname" placeholder="Enter the username">
     <label for="">Bio:<></label>
     <input type="text" name="bio" placeholder="Enter the bio">
     <label for="">Skills:<></label>
     <input type="text" name="skills" placeholder="Enter the skills">
     <label for="">Contact Number:<></label>
     <input type="text" name="cnum" placeholder="Enter the contact number">
     <input type="submit" value="submit">
 </form>
 <br><br>
 <h1>LIST OF USERS</h1>
 <table class="border p-4" >
     <thead>
     <tr>
         <th>USER NAME</th>
          <th>BIO</th>
          <th>SKILLS</th>
          <th>CONTACT NUMBER</th>
          <th>ACTION</th>
     </tr>
     </thead>
     <tbody>
     {% for user in users %}
     <tr>
         <td>{{ user.user}}</td>
         <td>{{ user.bio}}</td>
         <td>{{ user.skills}}</td>
         <td>{{ user.contact_number}}</td>
         <td><a href="{%url 'details' user.id %}" class="btn btn-primary">DETAILS</a>
         <a href="{%url 'update' user.id %}" class="btn btn-success">UPDATE</a></td>
     </tr>
 {% endfor %}
     </tbody>
 </table>
</body>
</html>
